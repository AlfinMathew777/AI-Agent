server {
    listen 80;
    server_name localhost;

    # Serve Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API Requests to Backend
    location /api/ {
        # 'backend' is the docker-compose service name
        # Rewrite /api/foo -> /foo at backend if backend doesn't serve /api prefix
        # Current backend uses route /ask/agent etc, no /api prefix.
        # But frontend config likely points to /api/ask/agent ???
        # Let's check frontend. If frontend sends /ask/agent directly, we map / -> backend.
        # If frontend sends /api/..., we need rewrite.
        # Assuming frontend/vite proxy change or nginx rewrite.
        # Safe bet: rewrite /api/(.*) /$1 break;
        
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
