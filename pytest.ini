[pytest]
# Pytest configuration for ACP Test Suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers
markers =
    performance: Performance and latency tests (deselect with '-m "not performance"')
    integration: Integration tests requiring live server
    unit: Unit tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Asyncio configuration
asyncio_mode = auto

# Coverage (optional)
# addopts = --cov=app --cov-report=html --cov-report=term

# Timeout for async tests (30 seconds)
timeout = 30
