[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    probe: Path discovery tests (non-failing, informational)
    contract: API contract validation (critical for release)
    safety: Safety feature tests (production protection)
    idempotency: Idempotency and caching tests (duplicate prevention)
    schema: Database schema validation
    performance: Performance and load tests (optional)
    optional: Optional tests that don't block release
    unit: Unit tests
    integration: Integration tests

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output formatting
console_output_style = progress
verbosity = 2

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
